<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email — Silver Key Realty</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  <style>
/* ═══════════════════════════════════════════
   SKR CRITICAL CSS — Inlined in every page
   If this renders, the page looks right.
   ═══════════════════════════════════════════ */

/* Reset */
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}

/* Base */
:root{
  --skr-bg:#111111;
  --skr-surface:#1A1A1A;
  --skr-surface-2:#1E1E1E;
  --skr-border:rgba(255,255,255,0.04);
  --skr-border-hover:rgba(255,255,255,0.08);
  --skr-text:#F0EBE3;
  --skr-text-muted:#9A8E80;
  --skr-text-dim:#7A6E60;
  --skr-champagne:#C9B99A;
  --skr-green:#3A9464;
  --skr-green-hover:#2d7a52;
  --skr-red:#e74c3c;
  --skr-sidebar-w:220px;
  --skr-font-body:'Outfit',system-ui,-apple-system,sans-serif;
  --skr-font-heading:'Cormorant Garamond',Georgia,serif;
  --skr-font-logo:Georgia,serif;
}

html{height:100%}
body{
  min-height:100vh;background:var(--skr-bg);
  font-family:var(--skr-font-body);color:var(--skr-text);
  -webkit-font-smoothing:antialiased;
}

/* Loading Screen — visible by default, hidden when page is ready */
.skr-loader{
  position:fixed;inset:0;z-index:9999;
  background:var(--skr-bg);
  display:flex;flex-direction:column;
  align-items:center;justify-content:center;
  transition:opacity 0.3s ease;
}
.skr-loader.hidden{opacity:0;pointer-events:none}
.skr-loader-logo{font-family:var(--skr-font-logo);font-size:22px;color:var(--skr-text);margin-bottom:24px}
.skr-loader-logo em{color:var(--skr-champagne)}
.skr-loader-bar{width:120px;height:2px;background:rgba(255,255,255,0.06);overflow:hidden;border-radius:1px}
.skr-loader-fill{width:30%;height:100%;background:var(--skr-green);animation:skr-load 1.2s ease-in-out infinite}
@keyframes skr-load{0%{transform:translateX(-100%)}100%{transform:translateX(400%)}}
.skr-loader-text{font-size:11px;color:var(--skr-text-dim);margin-top:12px;letter-spacing:1px}

/* Shell Layout */
.skr-shell{display:flex;min-height:100vh}

/* Sidebar */
.skr-sidebar{
  width:var(--skr-sidebar-w);min-height:100vh;
  background:var(--skr-surface);
  border-right:1px solid var(--skr-border);
  display:flex;flex-direction:column;
  position:fixed;left:0;top:0;bottom:0;
  z-index:100;
  overflow-y:auto;
}
.skr-sidebar-logo{
  padding:24px 20px 20px;
  font-family:var(--skr-font-logo);font-size:16px;
  color:var(--skr-text);border-bottom:1px solid var(--skr-border);
}
.skr-sidebar-logo em{color:var(--skr-champagne)}

.skr-sidebar-nav{padding:12px 0;flex:1}
.skr-sidebar-link{
  display:flex;align-items:center;gap:10px;
  padding:10px 20px;font-size:13px;color:var(--skr-text-muted);
  text-decoration:none;transition:all 0.12s;
  border-left:2px solid transparent;
}
.skr-sidebar-link:hover{color:var(--skr-text);background:rgba(255,255,255,0.02)}
.skr-sidebar-link.active{
  color:var(--skr-champagne);
  border-left-color:var(--skr-green);
  background:rgba(58,148,100,0.04);
}
.skr-sidebar-link .icon{width:16px;text-align:center;font-size:12px;opacity:0.6}

.skr-sidebar-section{
  font-size:9px;color:var(--skr-text-dim);letter-spacing:2px;
  text-transform:uppercase;padding:16px 20px 6px;
}

.skr-sidebar-user{
  padding:16px 20px;border-top:1px solid var(--skr-border);
  font-size:12px;
}
.skr-sidebar-user-name{color:var(--skr-text);font-weight:400}
.skr-sidebar-user-role{color:var(--skr-text-dim);font-size:10px;letter-spacing:1px;text-transform:uppercase;margin-top:2px}
.skr-sidebar-signout{
  display:inline-block;margin-top:8px;font-size:10px;
  color:var(--skr-text-dim);cursor:pointer;background:none;
  border:none;font-family:var(--skr-font-body);letter-spacing:1px;
  text-transform:uppercase;
}
.skr-sidebar-signout:hover{color:var(--skr-red)}

/* Main Content */
.skr-main{
  flex:1;margin-left:var(--skr-sidebar-w);
  padding:32px;min-height:100vh;
}

/* Page Header */
.skr-page-header{margin-bottom:32px}
.skr-page-title{
  font-family:var(--skr-font-heading);font-size:32px;font-weight:300;
  color:var(--skr-text);
}
.skr-page-title em{color:var(--skr-champagne)}
.skr-page-sub{font-size:13px;color:var(--skr-text-muted);margin-top:4px}
.skr-page-meta{
  float:right;text-align:right;font-size:11px;color:var(--skr-text-dim);
}
.skr-page-meta .system-status{color:var(--skr-green);font-size:10px;letter-spacing:1px}

/* Cards */
.skr-card{
  background:var(--skr-surface);
  border:1px solid var(--skr-border);
  padding:24px;margin-bottom:16px;
}
.skr-card-title{
  font-size:10px;color:var(--skr-text-dim);
  letter-spacing:2px;text-transform:uppercase;
  margin-bottom:12px;
}
.skr-card-value{
  font-family:var(--skr-font-heading);font-size:36px;
  font-weight:300;color:var(--skr-text);
}

/* Stats Row */
.skr-stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:24px}

/* Two Column Layout */
.skr-grid-2{display:grid;grid-template-columns:1fr 1fr;gap:16px}

/* Buttons */
.skr-btn{
  display:inline-flex;align-items:center;gap:6px;
  padding:10px 20px;font-family:var(--skr-font-body);
  font-size:11px;letter-spacing:1.5px;text-transform:uppercase;
  cursor:pointer;transition:all 0.12s;border:none;
}
.skr-btn-primary{background:var(--skr-green);color:#fff}
.skr-btn-primary:hover{background:var(--skr-green-hover)}
.skr-btn-ghost{background:none;border:1px solid var(--skr-border);color:var(--skr-text-muted)}
.skr-btn-ghost:hover{border-color:var(--skr-border-hover);color:var(--skr-text)}

/* Tables */
.skr-table{width:100%;border-collapse:collapse}
.skr-table th{
  font-size:9px;color:var(--skr-text-dim);letter-spacing:2px;
  text-transform:uppercase;padding:10px 12px;text-align:left;
  border-bottom:1px solid var(--skr-border);
}
.skr-table td{
  padding:12px;font-size:13px;color:var(--skr-text-muted);
  border-bottom:1px solid var(--skr-border);
}
.skr-table tr:hover td{background:rgba(255,255,255,0.01)}

/* Status Pills */
.skr-pill{
  display:inline-block;padding:3px 10px;font-size:10px;
  letter-spacing:1px;text-transform:uppercase;
}
.skr-pill-green{background:rgba(58,148,100,0.1);color:#3A9464;border:1px solid rgba(58,148,100,0.2)}
.skr-pill-red{background:rgba(231,76,60,0.1);color:#e74c3c;border:1px solid rgba(231,76,60,0.2)}
.skr-pill-gold{background:rgba(201,185,154,0.1);color:#C9B99A;border:1px solid rgba(201,185,154,0.2)}

/* Notification badge */
.skr-badge{
  display:inline-flex;align-items:center;justify-content:center;
  min-width:18px;height:18px;padding:0 5px;
  background:var(--skr-red);color:#fff;font-size:10px;
  font-weight:500;border-radius:9px;
}

/* Error state */
.skr-error-state{
  display:none;position:fixed;inset:0;z-index:9998;
  background:var(--skr-bg);
  flex-direction:column;align-items:center;justify-content:center;
  text-align:center;padding:24px;
}
.skr-error-state.visible{display:flex}
.skr-error-state h2{font-family:var(--skr-font-heading);font-size:24px;font-weight:300;margin-bottom:8px}
.skr-error-state p{font-size:13px;color:var(--skr-text-muted);margin-bottom:24px;max-width:400px;line-height:1.6}

/* Responsive */
@media(max-width:768px){
  .skr-sidebar{transform:translateX(-100%);transition:transform 0.2s}
  .skr-sidebar.open{transform:translateX(0)}
  .skr-main{margin-left:0;padding:16px}
  .skr-grid-2{grid-template-columns:1fr}
  .skr-stats{grid-template-columns:1fr 1fr}
}

/* Scrollbar */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-track{background:transparent}
::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.08);border-radius:3px}
::-webkit-scrollbar-thumb:hover{background:rgba(255,255,255,0.12)}

/* Hide content until ready — CRITICAL */
.skr-main{opacity:0;transition:opacity 0.2s ease}
body.skr-ready .skr-main{opacity:1}

/* ═══════════════════════════════════════════
   PAGE-SPECIFIC STYLES
   ═══════════════════════════════════════════ */

.page-header-row{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px}

.email-table{width:100%;border-collapse:collapse}
.email-table thead th{
  font-size:9px;color:var(--skr-text-dim);letter-spacing:2px;
  text-transform:uppercase;padding:12px;text-align:left;
  border-bottom:1px solid var(--skr-border);
}
.email-table tbody tr{border-bottom:1px solid var(--skr-border);transition:background 0.15s}
.email-table tbody tr:hover{background:rgba(58,148,100,0.03)}
.email-table td{padding:12px;font-size:13px;color:var(--skr-text-muted)}
.email-table td.to-col{color:var(--skr-champagne)}
.email-table td.date-col{color:var(--skr-text-dim);font-size:12px}

.mailbox-item{
  padding:12px 0;border-bottom:1px solid var(--skr-border);
  display:flex;justify-content:space-between;align-items:center;
}
.mailbox-item:last-child{border-bottom:none}
.mailbox-addr{color:var(--skr-champagne);font-size:13px}
.mailbox-name{color:var(--skr-text-dim);font-size:12px;margin-left:12px}

.empty-msg{text-align:center;padding:40px 20px;color:var(--skr-text-dim);font-size:14px;font-weight:300}

.section-title{
  font-family:var(--skr-font-heading);font-size:18px;font-weight:400;
  color:var(--skr-text);margin-bottom:16px;
}

/* Modal */
.modal-overlay{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.75);z-index:200;
  align-items:center;justify-content:center;padding:24px;
}
.modal-overlay.active{display:flex}
.modal{
  width:100%;max-width:600px;background:var(--skr-surface);
  border:1px solid var(--skr-border);padding:40px;position:relative;
}
.modal::after{
  content:'';position:absolute;bottom:0;left:15%;width:70%;height:1px;
  background:var(--skr-green);filter:blur(4px);opacity:0.3;
}
.modal-title{font-family:var(--skr-font-heading);font-size:22px;font-weight:400;color:var(--skr-text);margin-bottom:20px}
.form-group{margin-bottom:18px}
.form-label{
  display:block;font-size:10px;font-weight:300;letter-spacing:2px;
  text-transform:uppercase;color:var(--skr-text-dim);margin-bottom:8px;
}
.form-input,.form-textarea{
  width:100%;font-family:var(--skr-font-body);font-weight:300;font-size:14px;
  color:var(--skr-text);background:rgba(255,255,255,0.03);
  border:1px solid var(--skr-border);padding:12px 16px;outline:none;
  transition:border-color 0.3s;
}
.form-input:focus,.form-textarea:focus{border-color:rgba(58,148,100,0.3)}
.form-input::placeholder,.form-textarea::placeholder{color:rgba(255,255,255,0.15);font-weight:200}
.form-textarea{min-height:180px;resize:vertical}
.modal-actions{display:flex;gap:12px;margin-top:24px}
.modal-feedback{font-size:13px;min-height:20px;margin-top:12px}
.modal-feedback.success{color:var(--skr-green)}
.modal-feedback.error{color:var(--skr-red)}
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="skr-loader" id="skr-loader">
    <div class="skr-loader-logo">Silver Key <em>Realty</em></div>
    <div class="skr-loader-bar"><div class="skr-loader-fill"></div></div>
    <div class="skr-loader-text">Loading...</div>
  </div>

  <!-- Error Fallback -->
  <div class="skr-error-state" id="skr-error-state">
    <div class="skr-loader-logo">Silver Key <em>Realty</em></div>
    <h2>Something went wrong</h2>
    <p>The page didn't load correctly. This usually fixes itself — try refreshing.</p>
    <button class="skr-btn skr-btn-primary" onclick="window.location.reload()">Refresh Page</button>
    <button class="skr-btn skr-btn-ghost" onclick="window.location.href='/admin/'" style="margin-top:8px">Back to Login</button>
  </div>

  <!-- Shell Wrapper -->
  <div class="skr-shell">
    <!-- Sidebar injected by SKR_SHELL -->

    <main class="skr-main">
      <div class="skr-page-header">
        <div class="page-header-row">
          <div>
            <h1 class="skr-page-title">Mail<em>box</em></h1>
            <p class="skr-page-sub">Compose and send branded emails via Azure Communication Services</p>
          </div>
          <button class="skr-btn skr-btn-primary" id="composeBtn">+ Compose</button>
        </div>
      </div>

      <div class="skr-card">
        <div class="section-title">Sent Emails</div>
        <div id="emailList"><p class="empty-msg">Loading...</p></div>
      </div>

      <div class="skr-card">
        <div class="section-title">Email Mailboxes</div>
        <div id="mailboxList"><p class="empty-msg">Loading mailboxes...</p></div>
      </div>
    </main>
  </div>

  <!-- Compose Modal -->
  <div class="modal-overlay" id="composeModal">
    <div class="modal">
      <div class="modal-title">Compose Email</div>
      <div class="form-group">
        <label class="form-label" for="emTo">To</label>
        <input class="form-input" type="email" id="emTo" placeholder="recipient@example.com">
      </div>
      <div class="form-group">
        <label class="form-label" for="emSubject">Subject</label>
        <input class="form-input" type="text" id="emSubject" placeholder="Email subject">
      </div>
      <div class="form-group">
        <label class="form-label" for="emBody">Body</label>
        <textarea class="form-textarea" id="emBody" placeholder="Write your email content..."></textarea>
      </div>
      <div class="modal-actions">
        <button class="skr-btn skr-btn-ghost" id="composeCancelBtn">Cancel</button>
        <button class="skr-btn skr-btn-primary" id="sendBtn">Send Email</button>
      </div>
      <div class="modal-feedback" id="composeFeedback"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../../assets/js/admin-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../assets/includes/skr-shell.js"></script>
  <script src="../assets/js/skr-auth.js"></script>
  <script>
  var shell = SKR_SHELL.init({ activePage: 'email' });

  SKR_AUTH.guard(function(member, sb) {
    shell.render(member);
    loadPageData(member, sb);
  });

  async function loadPageData(member, sb) {
    var tenantId = member.tenantId || member.tenant_id;

    var emailsResult = await sb.from('skr_email_messages_v2')
      .select('id, to_addresses, subject, status, sent_at')
      .eq('tenant_id', tenantId)
      .eq('direction', 'outbound')
      .order('sent_at', { ascending: false })
      .limit(50);

    var el = document.getElementById('emailList');
    var emails = emailsResult.data;

    if (!emails || emails.length === 0) {
      el.innerHTML = '<p class="empty-msg">No emails sent yet. Click Compose to send your first branded email.</p>';
    } else {
      el.innerHTML = '<table class="email-table"><thead><tr><th>To</th><th>Subject</th><th>Status</th><th>Sent</th></tr></thead><tbody>'
        + emails.map(function(e) {
          return '<tr>'
            + '<td class="to-col">' + (e.to_addresses || []).join(', ') + '</td>'
            + '<td>' + (e.subject || '') + '</td>'
            + '<td><span class="skr-pill skr-pill-green">' + (e.status || '') + '</span></td>'
            + '<td class="date-col">' + (e.sent_at ? new Date(e.sent_at).toLocaleString() : '—') + '</td>'
            + '</tr>';
        }).join('')
        + '</tbody></table>';
    }

    var mbResult = await sb.from('skr_email_mailboxes')
      .select('id, email_address, display_name, status')
      .eq('tenant_id', tenantId);

    var ml = document.getElementById('mailboxList');
    var mailboxes = mbResult.data;

    if (!mailboxes || mailboxes.length === 0) {
      ml.innerHTML = '<p class="empty-msg">No mailboxes provisioned yet.</p>';
    } else {
      ml.innerHTML = mailboxes.map(function(mb) {
        var pillClass = mb.status === 'active' ? 'skr-pill-green' : 'skr-pill-gold';
        return '<div class="mailbox-item">'
          + '<div><span class="mailbox-addr">' + mb.email_address + '</span><span class="mailbox-name">' + (mb.display_name || '') + '</span></div>'
          + '<span class="skr-pill ' + pillClass + '">' + mb.status + '</span>'
          + '</div>';
      }).join('');
    }

    initComposeModal(sb);
  }

  function initComposeModal(sb) {
    document.getElementById('composeBtn').addEventListener('click', function() {
      document.getElementById('composeModal').classList.add('active');
    });

    document.getElementById('composeCancelBtn').addEventListener('click', function() {
      document.getElementById('composeModal').classList.remove('active');
      document.getElementById('composeFeedback').textContent = '';
    });

    document.getElementById('sendBtn').addEventListener('click', async function() {
      var btn = this;
      var feedback = document.getElementById('composeFeedback');
      var to = document.getElementById('emTo').value.trim();
      var subject = document.getElementById('emSubject').value.trim();
      var body = document.getElementById('emBody').value.trim();

      if (!to || !subject) {
        feedback.className = 'modal-feedback error';
        feedback.textContent = 'Recipient and subject are required.';
        return;
      }

      btn.textContent = 'Sending...';
      btn.disabled = true;
      feedback.textContent = '';

      try {
        var result = await skrAPI('/api/email/send', {
          method: 'POST',
          body: { to: to, subject: subject, html_body: body }
        });

        if (result.success) {
          feedback.className = 'modal-feedback success';
          feedback.textContent = 'Email sent successfully.';
          setTimeout(function() { location.reload(); }, 1200);
        } else {
          feedback.className = 'modal-feedback error';
          feedback.textContent = result.error || 'Failed to send email.';
        }
      } catch(e) {
        feedback.className = 'modal-feedback error';
        feedback.textContent = 'Send failed: ' + e.message;
      } finally {
        btn.textContent = 'Send Email';
        btn.disabled = false;
      }
    });
  }
  </script>
</body>
</html>

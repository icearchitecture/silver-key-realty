<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Key Realty — Employee Portal</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/tokens.css">
  <link rel="stylesheet" href="../assets/css/nav.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <style>
    .admin-login .login-card { opacity: 0; transition: opacity 0.3s; }
    body.ready .admin-login .login-card { opacity: 1; }
  </style>
</head>
<body class="admin-dark">

  <nav id="nav">
    <a class="nav-logo" href="../">
      <img class="nav-logo-img" src="../assets/images/logo-transparent.png" alt="Silver Key Realty">
      <span class="nav-logo-text">Silver <em>Key</em> Realty</span>
    </a>
    <div class="nav-links" id="navLinks">
      <a href="../">← Home</a>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="Toggle menu">
      <span></span><span></span><span></span>
    </button>
  </nav>

  <section class="admin-login">
    <div class="login-card">
      <div class="login-header">
        <div class="login-logo">Silver <span>Key</span> Realty</div>
        <div class="login-badge">Employee Portal</div>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label class="form-label" for="authEmail">Email</label>
          <input class="form-input" type="email" id="authEmail" name="email" placeholder="you@silverkeyrealty.llc" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="authPassword">Password</label>
          <input class="form-input" type="password" id="authPassword" name="password" placeholder="••••••••" autocomplete="current-password" required>
        </div>
        <button type="submit" class="login-submit" id="loginSubmit">
          <span class="login-text">Sign In</span>
          <span class="login-spinner"></span>
        </button>
      </form>

      <div class="login-divider"><span>or</span></div>

      <button class="login-magic" id="magicLinkBtn">Send Magic Link</button>

      <div class="login-feedback" id="loginFeedback"></div>

      <div class="login-footer">
        <a href="reset/" style="display:block;margin-bottom:12px;">Forgot your password?</a>
        <a href="../">← Return to Silver Key Realty</a>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/admin-config.js"></script>
  <script src="../assets/js/nav.js"></script>
  <script src="/admin/assets/js/skr-auth.js"></script>
  <script>
  (async function() {
    var url = window.SKR_CONFIG ? window.SKR_CONFIG.SUPABASE_URL : null;
    var key = window.SKR_CONFIG ? window.SKR_CONFIG.SUPABASE_ANON_KEY : null;

    if (!url || !key || url.indexOf('%%') > -1) {
      showFeedback('Configuration error. Contact your administrator.', 'error');
      document.body.classList.add('ready');
      return;
    }

    window.sb = supabase.createClient(url, key);

    sb.auth.onAuthStateChange(function(event, session) {
      if (event === 'SIGNED_IN' && session) {
        verifyAndRedirect(session.user);
      }
    });

    var { data } = await sb.auth.getSession();
    if (data.session) {
      verifyAndRedirect(data.session.user);
      return;
    }

    document.body.classList.add('ready');
  })();

  async function verifyAndRedirect(user) {
    var member = await SKR_AUTH.lookupTeamMember(sb, user);
    if (member) {
      sessionStorage.setItem('skr_member', JSON.stringify(SKR_AUTH.formatMember(member)));
      window.location.href = '/admin/dashboard/';
    } else {
      document.body.classList.add('ready');
    }
  }

  function showFeedback(msg, type) {
    var el = document.getElementById('loginFeedback');
    if (!el) return;
    el.textContent = msg;
    el.className = 'login-feedback ' + (type || '');
  }

  var loginForm = document.getElementById('loginForm');
  if (loginForm) {
    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      showFeedback('', '');
      var email = document.getElementById('authEmail').value.trim();
      var pass = document.getElementById('authPassword').value;
      if (!email || !pass) { showFeedback('Email and password are required.', 'error'); return; }

      var btn = document.getElementById('loginSubmit');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        var { data, error } = await sb.auth.signInWithPassword({ email: email, password: pass });
        if (error) {
          showFeedback('Invalid email or password.', 'error');
          btn.classList.remove('loading'); btn.disabled = false;
          return;
        }

        var member = await SKR_AUTH.lookupTeamMember(sb, data.user);
        if (!member) {
          await sb.auth.signOut();
          showFeedback('This account is not authorized for admin access.', 'error');
          btn.classList.remove('loading'); btn.disabled = false;
          return;
        }

        sessionStorage.setItem('skr_member', JSON.stringify(SKR_AUTH.formatMember(member)));
        showFeedback('Welcome back, ' + SKR_AUTH.displayName(member) + '.', 'success');
        setTimeout(function() { window.location.href = '/admin/dashboard/'; }, 800);
      } catch(err) {
        showFeedback('Something went wrong. Please try again.', 'error');
        btn.classList.remove('loading'); btn.disabled = false;
      }
    });
  }

  var magicBtn = document.getElementById('magicLinkBtn');
  if (magicBtn) {
    magicBtn.addEventListener('click', async function() {
      showFeedback('', '');
      var email = document.getElementById('authEmail').value.trim();
      if (!email) { showFeedback('Enter your email address first.', 'error'); return; }

      magicBtn.disabled = true;
      try {
        var { error } = await sb.auth.signInWithOtp({
          email: email,
          options: { emailRedirectTo: window.location.origin + '/admin/callback/' }
        });
        magicBtn.disabled = false;
        if (error) { showFeedback('Could not send magic link. Try again.', 'error'); return; }
        showFeedback('Magic link sent. Check your email.', 'success');
      } catch(err) {
        showFeedback('Something went wrong. Please try again.', 'error');
        magicBtn.disabled = false;
      }
    });
  }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Key Realty â€” Quam Drive</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Outfit:wght@200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/tokens.css"><link rel="stylesheet" href="../../assets/css/base.css"><link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
  <div id="skr-loader" class="skr-loader"><div class="skr-spinner"></div></div>
  <div id="skr-main" class="skr-shell" style="display:none">
    <aside id="skr-sidebar" class="skr-sidebar"></aside>
    <main class="skr-content">
      <div class="skr-page-header" style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <h1 class="skr-page-title">Quam <em>Drive</em></h1>
          <p class="skr-page-sub" id="qd-count">Loading files...</p>
        </div>
        <div style="display:flex;gap:8px">
          <button class="skr-btn skr-btn-outline" onclick="showUploadRequest()">Request Docs</button>
          <button class="skr-btn skr-btn-primary" onclick="document.getElementById('upload-modal').classList.add('open')">+ Upload File</button>
        </div>
      </div>

      <div id="qd-stats" style="display:grid;grid-template-columns:repeat(4,1fr);gap:12px;margin-bottom:24px">
        <div class="skr-card" style="text-align:center"><div style="font-size:11px;color:#9A8E80;text-transform:uppercase;letter-spacing:1.5px">Files</div><div id="stat-files" style="font-family:'Cormorant Garamond',serif;font-size:32px;color:#3A9464;margin-top:4px">&mdash;</div></div>
        <div class="skr-card" style="text-align:center"><div style="font-size:11px;color:#9A8E80;text-transform:uppercase;letter-spacing:1.5px">Classified</div><div id="stat-classified" style="font-family:'Cormorant Garamond',serif;font-size:32px;color:#C9B99A;margin-top:4px">&mdash;</div></div>
        <div class="skr-card" style="text-align:center"><div style="font-size:11px;color:#9A8E80;text-transform:uppercase;letter-spacing:1.5px">Deal Rooms</div><div id="stat-rooms" style="font-family:'Cormorant Garamond',serif;font-size:32px;color:#a78bfa;margin-top:4px">&mdash;</div></div>
        <div class="skr-card" style="text-align:center"><div style="font-size:11px;color:#9A8E80;text-transform:uppercase;letter-spacing:1.5px">Urgency Flags</div><div id="stat-urgency" style="font-family:'Cormorant Garamond',serif;font-size:32px;color:#e74c3c;margin-top:4px">&mdash;</div></div>
      </div>

      <div style="margin-bottom:20px"><input type="text" id="qd-search" class="skr-input" placeholder="Search files by name..." style="max-width:400px"></div>

      <div class="skr-card" style="padding:0;overflow-x:auto">
        <table class="skr-table">
          <thead><tr><th>File</th><th>Type</th><th>Classification</th><th>Source</th><th>Size</th><th>Uploaded</th></tr></thead>
          <tbody id="qd-tbody"><tr><td colspan="6" class="skr-empty">Loading...</td></tr></tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="upload-modal" class="skr-modal-overlay">
    <div class="skr-modal">
      <h2 class="skr-modal-title">Upload to <em style="color:#C9B99A">Quam Drive</em></h2>
      <div class="skr-form-row"><label class="skr-label">File Name</label><input id="uf-name" class="skr-input" placeholder="contract_smith_123maple.pdf"></div>
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px">
        <div class="skr-form-row"><label class="skr-label">Document Type</label>
          <select id="uf-type" class="skr-select" style="width:100%">
            <option value="">&#8212; Select &#8212;</option>
            <option value="purchase_agreement">Purchase Agreement</option>
            <option value="listing_agreement">Listing Agreement</option>
            <option value="disclosure">Disclosure</option>
            <option value="sellers_disclosure">Seller's Disclosure</option>
            <option value="inspection_report">Inspection Report</option>
            <option value="appraisal">Appraisal</option>
            <option value="pre_approval">Pre-Approval</option>
            <option value="title_commitment">Title Commitment</option>
            <option value="insurance_certificate">Insurance Certificate</option>
            <option value="closing_statement">Closing Statement</option>
            <option value="wire_instructions">Wire Instructions</option>
            <option value="amendment">Amendment</option>
            <option value="addendum">Addendum</option>
            <option value="hoa_docs">HOA Documents</option>
            <option value="cma_report">CMA Report</option>
            <option value="property_photo">Property Photo</option>
            <option value="agent_notes">Agent Notes</option>
            <option value="correspondence">Correspondence</option>
            <option value="receipt">Receipt</option>
            <option value="id_verification">ID Verification</option>
          </select>
        </div>
        <div class="skr-form-row"><label class="skr-label">Source</label>
          <select id="uf-source" class="skr-select" style="width:100%">
            <option value="direct_upload">Direct Upload</option>
            <option value="email_attachment">Email Attachment</option>
            <option value="client_portal">Client Portal</option>
            <option value="mobile_capture">Mobile Capture</option>
            <option value="scan">Scan</option>
          </select>
        </div>
      </div>
      <div class="skr-form-row"><label class="skr-label">Confidential?</label>
        <label style="color:#9A8E80;font-size:13px;cursor:pointer"><input type="checkbox" id="uf-confidential"> Mark as confidential (restricted access)</label>
      </div>
      <div class="skr-form-actions">
        <button class="skr-btn skr-btn-outline" onclick="document.getElementById('upload-modal').classList.remove('open')">Cancel</button>
        <button class="skr-btn skr-btn-primary" onclick="uploadFile()">Upload &amp; Classify</button>
      </div>
    </div>
  </div>

  <div id="request-modal" class="skr-modal-overlay">
    <div class="skr-modal">
      <h2 class="skr-modal-title">Request <em style="color:#C9B99A">Documents</em></h2>
      <div class="skr-form-row"><label class="skr-label">Client Email</label><input id="req-email" class="skr-input" placeholder="client@email.com"></div>
      <div class="skr-form-row"><label class="skr-label">Client Name</label><input id="req-name" class="skr-input" placeholder="John Smith"></div>
      <div class="skr-form-row"><label class="skr-label">Documents Needed (comma-separated types)</label><input id="req-docs" class="skr-input" placeholder="pre_approval, id_verification, insurance_certificate"></div>
      <div class="skr-form-row"><label class="skr-label">Message (optional)</label><input id="req-message" class="skr-input" placeholder="Please upload these documents for your transaction."></div>
      <div class="skr-form-actions">
        <button class="skr-btn skr-btn-outline" onclick="document.getElementById('request-modal').classList.remove('open')">Cancel</button>
        <button class="skr-btn skr-btn-primary" onclick="sendUploadRequest()">Send Request</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="../../assets/js/admin-config.js"></script>
  <script src="../../assets/js/skr-auth.js"></script>
  <script>
    window.addEventListener('skr-ready', function() { loadStats(); loadFiles(); setupSearch(); });

    function setupSearch() {
      var t;
      document.getElementById('qd-search').addEventListener('input', function() {
        clearTimeout(t);
        t = setTimeout(loadFiles, 400);
      });
    }

    async function loadStats() {
      try {
        var data = await skrAPI('/api/quam-drive/stats');
        document.getElementById('stat-files').textContent = data.counts.totalFiles;
        document.getElementById('stat-classified').textContent = data.counts.classified;
        document.getElementById('stat-rooms').textContent = data.counts.dealRooms;
        document.getElementById('stat-urgency').textContent = data.counts.openUrgency;
      } catch (e) {
        console.warn('[QD] Stats load failed:', e);
      }
    }

    async function loadFiles() {
      var search = document.getElementById('qd-search').value;
      var url = '/api/quam-drive/files?page=1';
      if (search) url += '&search=' + encodeURIComponent(search);
      try {
        var data = await skrAPI(url);
        document.getElementById('qd-count').textContent = data.total + ' file' + (data.total !== 1 ? 's' : '') + ' in Quam Drive';
        var tbody = document.getElementById('qd-tbody');
        if (!data.files || !data.files.length) {
          tbody.innerHTML = '<tr><td colspan="6" class="skr-empty">No files yet. Upload your first document.</td></tr>';
          return;
        }
        tbody.innerHTML = data.files.map(function(f) {
          var cls = f.classifications && f.classifications[0];
          return '<tr style="cursor:pointer" onclick="location.href=\'?file=' + f.id + '\'">'
            + '<td style="font-weight:400">' + f.file_name + '</td>'
            + '<td style="color:#9A8E80;font-size:12px">.' + (f.file_extension || '?') + '</td>'
            + '<td>' + (cls ? '<span class="skr-badge badge-new">' + cls.document_type.replace(/_/g, ' ') + '</span>' : '<span style="color:#7A6E60;font-size:11px">unclassified</span>') + '</td>'
            + '<td style="color:#C9B99A;font-size:12px">' + (f.source_platform || '').replace(/_/g, ' ') + '</td>'
            + '<td style="color:#9A8E80;font-size:12px">' + (f.file_size_bytes ? formatBytes(f.file_size_bytes) : '&#8212;') + '</td>'
            + '<td style="color:#7A6E60;font-size:12px">' + timeAgo(f.created_at) + '</td>'
            + '</tr>';
        }).join('');
      } catch (e) {
        console.warn('[QD] Files load failed:', e);
        document.getElementById('qd-tbody').innerHTML = '<tr><td colspan="6" class="skr-empty">Failed to load files.</td></tr>';
      }
    }

    async function uploadFile() {
      var name = document.getElementById('uf-name').value;
      if (!name) { alert('File name required'); return; }
      var body = {
        file_name: name,
        file_extension: name.indexOf('.') > -1 ? name.split('.').pop() : null,
        storage_path: 'uploads/' + Date.now() + '_' + name,
        source_platform: document.getElementById('uf-source').value,
        document_type: document.getElementById('uf-type').value || null,
        is_confidential: document.getElementById('uf-confidential').checked,
      };
      try {
        await skrAPI('/api/quam-drive/upload', { method: 'POST', body: body });
        document.getElementById('upload-modal').classList.remove('open');
        document.getElementById('uf-name').value = '';
        loadStats();
        loadFiles();
      } catch (e) {
        alert('Upload failed: ' + e.message);
      }
    }

    function showUploadRequest() {
      document.getElementById('request-modal').classList.add('open');
    }

    async function sendUploadRequest() {
      var email = document.getElementById('req-email').value.trim();
      var docsStr = document.getElementById('req-docs').value.trim();
      if (!email || !docsStr) { alert('Email and documents needed are required'); return; }
      var docs = docsStr.split(',').map(function(d) { var t = d.trim(); return { type: t, label: t.replace(/_/g, ' ') }; });
      var body = {
        client_email: email,
        client_name: document.getElementById('req-name').value.trim(),
        documents_needed: docs,
        message: document.getElementById('req-message').value.trim() || undefined,
      };
      try {
        var result = await skrAPI('/api/quam-drive/upload-request', { method: 'POST', body: body });
        document.getElementById('request-modal').classList.remove('open');
        alert('Upload request sent. Portal URL: ' + result.portalUrl);
      } catch (e) {
        alert('Failed: ' + e.message);
      }
    }

    function formatBytes(b) {
      if (b < 1024) return b + ' B';
      if (b < 1048576) return (b / 1024).toFixed(1) + ' KB';
      return (b / 1048576).toFixed(1) + ' MB';
    }

    function timeAgo(ts) {
      var d = Date.now() - new Date(ts).getTime();
      var m = Math.floor(d / 60000);
      if (m < 1) return 'now';
      if (m < 60) return m + 'm';
      var h = Math.floor(m / 60);
      if (h < 24) return h + 'h';
      return Math.floor(h / 24) + 'd';
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silver Key Realty â€” Authenticating...</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <style>
    body { background:#111; color:#F0EBE3; font-family:'Outfit',sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; margin:0; }
    .cb-card { text-align:center; padding:48px 40px; max-width:420px; }
    .cb-spinner { width:32px; height:32px; border:2px solid rgba(58,148,100,.2); border-top-color:#3A9464; border-radius:50%; animation:spin .6s linear infinite; margin:0 auto 16px; }
    @keyframes spin { to { transform:rotate(360deg); } }
    .cb-error { color:#e74c3c; background:rgba(231,76,60,.08); border:1px solid rgba(231,76,60,.2); padding:12px 16px; margin-top:16px; font-size:13px; display:none; }
    h1 { font-family:'Cormorant Garamond',serif; font-size:24px; font-weight:300; }
    h1 em { color:#C9B99A; }
    p { color:#7A6E60; font-size:13px; margin-top:8px; }
    a { color:#C9B99A; text-decoration:none; }
  </style>
</head>
<body>
  <div class="cb-card">
    <div id="cb-loading">
      <div class="cb-spinner"></div>
      <h1>Silver Key <em>Realty</em></h1>
      <p>Verifying your identity...</p>
    </div>
    <div id="cb-error" class="cb-error"></div>
  </div>

  <script src="../../assets/js/admin-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    (async function() {
      var cfg = window.SKR_CONFIG;
      if (!cfg || !cfg.SUPABASE_URL || !cfg.SUPABASE_ANON_KEY) {
        showError('Configuration error.');
        return;
      }

      var sb = window.supabase.createClient(cfg.SUPABASE_URL, cfg.SUPABASE_ANON_KEY);

      var attempts = 0;
      var session = null;

      while (attempts < 10) {
        var result = await sb.auth.getSession();
        if (result.data.session) {
          session = result.data.session;
          break;
        }
        attempts++;
        await new Promise(function(r) { setTimeout(r, 500); });
      }

      if (!session) {
        await new Promise(function(resolve) {
          var timeout = setTimeout(function() { resolve(null); }, 3000);
          sb.auth.onAuthStateChange(function(event, sess) {
            if (sess) { session = sess; clearTimeout(timeout); resolve(sess); }
          });
        });
      }

      if (!session) {
        showError('Authentication failed. <a href="/admin/">Return to login</a>');
        return;
      }

      var member = await lookupTeamMember(sb, session);
      if (!member) {
        await sb.auth.signOut();
        window.location.href = '/admin/?error=not_authorized';
        return;
      }

      window.location.href = '/admin/dashboard/';
    })();

    async function lookupTeamMember(sb, session) {
      var { data: member } = await sb
        .from('skr_team_members')
        .select('id')
        .eq('auth_user_id', session.user.id)
        .eq('is_active', true)
        .single();

      if (member) return member;

      if (session.user.email) {
        var { data: emailMember } = await sb
          .from('skr_team_members')
          .select('id')
          .eq('email', session.user.email)
          .eq('is_active', true)
          .single();

        if (emailMember) {
          await sb.from('skr_team_members').update({ auth_user_id: session.user.id }).eq('id', emailMember.id);
          return emailMember;
        }
      }
      return null;
    }

    function showError(msg) {
      document.getElementById('cb-loading').style.display = 'none';
      var el = document.getElementById('cb-error');
      el.innerHTML = msg;
      el.style.display = 'block';
    }
  </script>
</body>
</html>
